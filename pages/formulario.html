        <section class="margenes" id="marginFooter">
        <h1>Escribinos</h1>
        <form action="">
            <fieldset>
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" placeholder=""><br><br>
                <label for="email">Email @: </label>
                <input type="email" name="email" placeholder=""><br>
            </fieldset>
            <!--Lista desplegable-->
            <fieldset>
                <label for="contacto">Desde dónde nos contactas? </label>
                <select name="regiones">
                    <option value="América Latina">América Latina</option>
                    <option value="América del Norte">América del Norte</option>
                    <option value="Europa">Europa</option>
                    <option value="Asia">Asia</option>
                    <option value="África">África</option>
                    <option value="Oceanía">Oceanía</option>
                </select> 
                <br><br>              
            <!--Casillas de chequeo-->
                <label for="tipo">Soy un: </label>
                <div>Emprendimiento/Empresa</div>
                <input type="radio" name="empresa" value="1">
                <div>Cliente particular</div>            
                <input type="radio" name="empresa" value="1">    
                <br><br>
            <!--Lista desplegable 2-->
                <label for="motivo">Motivo del contacto </label>
                <select name="">
                    <option value="Consulta talleres">Consulta talleres</option>
                    <option value="Consulta productos">Consulta productos</option>
                    <option value="Problemas con tu compra">Problemas con la compra</option>
                    <option value="Sugerencias">Sugerencias</option>
                    <option value="Reclamos">Reclamos</option>
                    <option value="Otros">Otros</option>
                </select><br><br>             
            </fieldset>
            
            <fieldset>
            <label for="comentario">Comentario: </label><br>
            <textarea name="comentario" placeholder="Dejanos tu mensaje" cols="30" rows="10"></textarea>
            
                <div>Quiero suscribirme al Newsletter</div>
                    <input type="checkbox" name="acepta" value="1"><br><br>
            <!--Botones-->           
            <input type="reset" value="Borrar">  
            <input type="submit" value="Enviar">
        </fieldset>       
        </form>
        </section>
